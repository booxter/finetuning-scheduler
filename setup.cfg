[tool:pytest]
pythonpath = tests
norecursedirs =
    .git
    .github
    dist
    build
    docs
addopts =
    --strict-markers
    --doctest-modules
    --color=yes
    --disable-pytest-warnings
    --ignore-glob='src/fts_examples/ipynb_src/*.py'
    --ignore='.actions/assistant.py'
# filterwarnings =
    # error out on PL deprecation warnings - ensures the code and tests are kept up-to-date
    # error::pytorch_lightning.utilities.warnings.LightningDeprecationWarning
    # error::FutureWarning

junit_duration_report = call


[coverage:report]
exclude_lines =
    pragma: no-cover
    warnings
    pass
    rank_zero_warn
    raise NotImplementedError


[flake8]
max-line-length = 120
exclude =
    .tox,
    *.egg
    build
    temp

select = E,W,F
doctests = True
verbose = 2
# https://pep8.readthedocs.io/en/latest/intro.html#error-codes
format = pylint
ignore =
    # Ignore "Do not assign a lambda expression, use a def"
    E731
    # Ignore "Line break occurred before a binary operator"
    W503
    # Ignore "whitespace before ':'"
    E203
per-file-ignores =
    src/fts_examples/ipynb_src/fts_superglue_nb.py:E501,F401,F821
